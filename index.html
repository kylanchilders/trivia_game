<!doctype html>
<html lang="en">
  <head>
    <title>State Trivia Millionaire</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
    <h1>Who Wants To Be A State Trivia Master?</h1>
    <br>
    <button id="start-game">Start Game</button>
    <br>
    <br>
    <h3 id="timer"></h3>
    <br>
    <h3>Right Answers: <span id="number-right"></span></h3>
    <h3>Wrong Answers: <span id="number-wrong"></span></h3>
    <br>
    <h3>Question <span id="question-number">0</span> / 10</h3>
    <br>
    <form>
        <h2 id="question"></h2>
        <input type="radio" class="option1" name="answers"><label for="option1" class="option1"></label>
        <input type="radio" class="option2" name="answers"><label for="option2" class="option2"></label>
        <input type="radio" class="option3" name="answers"><label for="option3" class="option3"></label>
        <input type="radio" class="option4" name="answers"><label for="option4" class="option4"></label>
        <br>
        <br>
    </form>
      
    <button id="submit">Submit</button>
      </div>
      <div class="col-2">
      </div>
    </div>
    </div>
    

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="assets/javascript/game.js"></script>
    
  </body>
</html>
